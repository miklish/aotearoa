# This file contains all the secrets for the server and client in order to manage and
# secure all of them in the same place. In Kubernetes, this file will be mapped to
# Secrets and all other config files will be mapped to mapConfig

---

# Sever section

# Key store password, the path of keystore is defined in server.yml
serverKeystorePass: ${SERVER_KEYSTORE_PASSWORD|out:encrypt}

# Key password, the key is in keystore
serverKeyPass: ${SERVER_KEY_PASSWORD|out:encrypt}

# Trust store password, the path of truststore is defined in server.yml
serverTruststorePass: ${SERVER_TRUSTSTORE_PASSWORD|out:encrypt}


# Client section

# Trust store password, the path of truststore is defined in server.yml
clientTruststorePass: ${CLIENT_TRUSTSTORE_PASSWORD|out:encrypt}

# Since the same identity is used when doing MTLS, use the same keystore as the server.
clientKeystorePass: ${SERVER_KEYSTORE_PASSWORD|out:encrypt}

# Again, since the server keystore is being used for MTLS with the client, same key password.
clientKeyPass: ${SERVER_KEY_PASSWORD|out:encrypt}

# Consul ACL token
consulToken: ${CONSUL_TOKEN|out:encrypt}

# jwt private key password, used by light-oauth2 token and code services.
jwtPrivateKeyPassword: ${SERVER_KEY_PASSWORD|out:encrypt}
