# AuditHandler will pick some important fields from headers and tokens and logs into a audit appender.
---
# Enable Audit
enabled: true                # false for PROD

# Output response status code
statusCode: true

# Output response time
responseTime: true

# Output header elements. You can add more if you want.
headers:

# Correlation Id
- X-Correlation-Id

# Traceability Id
- X-Traceability-Id

# Serfvice ID for the discovery
- service_id

# Environment Tag for the discovery
- env_tag

# Output from id token and access token
audit:

# Request endpoint uri@method.
- endpoint
