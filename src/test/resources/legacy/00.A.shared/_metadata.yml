  CLIENT_TRUSTSTORE_PASSWORD:
    min: 1
    max: 1
    output:
    - encrypt
    type: string
    prompt-text: "Please enter the CLIENT TRUSTSTORE PASSWORD"
    files:
    - secret

  HOST_DNS:
    min: 1
    max: 1
    output:
    - copy
    type: string
    prompt-text: "Please enter the Host DNS"
    files:
    - caas-config.yaml

  CONSUL_DEMO_CERT:
    min: 1
    max: 1
