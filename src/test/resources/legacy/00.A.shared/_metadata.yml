variables:

  JWT_EXPIRY_MINUTES:
    min: 1
    max: 1
    output:
    - copy
    type: string
    prompt-text: "Set the JWT expiry time (in minutes)"
    defaults:
    - true
    files:
    - jwt

  JWT_ISSUER:
    min: 1
    max: 1
    output:
    - copy
    type: string
    prompt-text: "Set the JWT issuer name"
    defaults:
    - true
    files:
    - jwt

  JWT_KID:
    min: 1
    max: 1
    output:
    - copy
    type: string
    prompt-text: "Set the initial KID for JWT generation"
    defaults:
    - true
    files:
    - jwt

  ENABLE_MTLS:
    min: 1
    max: 1
    output:
    - copy
    type: string
    prompt-text: "Enable mutual TLS? ( true / false)"
    defaults:
    - true
    files:
    - server

  ENABLE_TLS_CLIENT_VERIFIER:
    min: 1
    max: 1
    output:
    - copy
    type: string
    prompt-text: "Enable mutual TLS client verification? ( true / false)"
    defaults:
    - true
    files:
    - tlsClients  

  # 4.c
  MTLS_CLIENT_CN:
    min: 1
    max: 1
    output:
    - copy
    type: string
    prompt-text: "CLASS client cert CN (zOS/Connect)"
    files:
    - tlsClients

  AUTH_SERVER_URL:
    min: 1
    max: 1
    output:
    - copy
    type: string
    prompt-text: "What is the url of the Auth Server?"
    files:
    - client

  AUTH_SERVER_TOKEN_PATH:
    min: 1
    max: 1
    output:
    - copy
    type: string
    prompt-text: "What is the path of the AS token endpoint?"
    files:
    - client

  AUTH_SERVER_CLIENT_ID:
    min: 1
    max: 1
    output:
    - copy
    type: string
    prompt-text: "What is the client id for the AS?"
    files:
    - client

  BASE_SERVER_KS_FILE:
    min: 1
    max: 1
    output:
    - copy
    type: string
    prompt-text: "Please enter the BASE SERVER KEYSTORE FILENAME"
    files:
    - _keystore

  LOGBACK_DUPLICATE_FILTER:
    min: 1
    max: 1
    output:
    - copy
    type: string
    prompt-text: "Use logback duplicate filter"
    defaults:
    - true
    files:
    - logback.xml    

  LOGBACK_LEVEL:
    min: 1
    max: 1
    output:
    - copy
    type: string
    prompt-text: "Use logback duplicate filter"
    defaults:
    - true
    files:
    - logback.xml    

  REPLICAS:
    min: 1
    max: 1
    output:
    - copy
    type: string
    prompt-text: "Please enter the number of Pod replicas"
    files:
    - caas-config.yaml
    - caas-deploy.sh

  # server keystores
  SERVER_KEYSTORE_PASSWORD:
    min: 1
    max: 1
    output:
    - encrypt
    type: string
    prompt-text: "Please enter the SERVER KEYSTORE PASSWORD"
    files:
    - secret

  SERVER_KEY_PASSWORD:
    min: 1
    max: 1
    output:
    - encrypt
    type: string
    prompt-text: "Please enter the SERVER KEY PASSWORD"
    files:
    - secret

  SERVER_TRUSTSTORE_PASSWORD:
    min: 1
    max: 1
